<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<header th:include="fragments/header :: copy"></header>
	<title>Listado de Usuarios</title>
</head>

<body>

	<div class="container">
		<div class="header clearfix">
		<div th:include="fragments/nav_admin :: copy"></div> 
		<h3 class="text-muted">Practica 2 TIW</h3>
		</div>

		<div class="jumbotron">
			<h1>Listado de Usuarios</h1>
			<div th:include="fragments/mensajes :: copy"></div>

			<div class="container page-header">
				
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellidos</th>
							<th>Email</th>
							<th>Ciudad</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u : ${usuarios}">
							<td th:text="${u.id}"></td>
							<td th:text="${u.nombre}"></td>
							<td th:text="${u.apellidos}"></td>
							<td th:text="${u.email}"></td>
							<td th:text="${u.ciudad}"></td>
							<td>
								<div class="row">
									<div class="col-md-3">
										<a th:href="@{'usuario/' + ${u.id}}">
											<span class="glyphicon glyphicon-edit" aria-hidden="true" title="Editar"></span>
										</a>
									</div>
									
									<div class="col-md-9">
										<form th:action="@{'usuario'}" method="post">
											<input type="hidden" name="id" th:value="${u.id}" />
											<button type="submit"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Eliminar"></span></button>
										</form>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				
			</div>
			
		</div>
		<div th:include="fragments/footer :: copy"></div>
	</div> <!-- /container -->

	<div th:include="fragments/javascript :: copy"></div>
	

</body>
</html>
